<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>

  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/font-awesome.css">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/templatemo-breezed.css">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/owl-carousel.css">

  <link rel="stylesheet" href="%PUBLIC_URL%/css/lightbox.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script src="%PUBLIC_URL%/js/jquery-2.1.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="%PUBLIC_URL%/js/popper.js"></script>
  <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>

  <!-- Plugins -->
  <script src="%PUBLIC_URL%/js/owl-carousel.js"></script>
  <script src="%PUBLIC_URL%/js/scrollreveal.min.js"></script>
  <script src="%PUBLIC_URL%/js/waypoints.min.js"></script>
  <script src="%PUBLIC_URL%/js/jquery.counterup.min.js"></script>
  <script src="%PUBLIC_URL%/js/imgfix.min.js"></script>
  <script src="%PUBLIC_URL%/js/slick.js"></script>
  <script src="%PUBLIC_URL%/js/lightbox.js"></script>
  <script src="%PUBLIC_URL%/js/isotope.js"></script>

  <!-- Global Init -->
  <script src="%PUBLIC_URL%/js/custom.js"></script>

  <script>

    $(function () {
      var selectedClass = "";
      $("p").click(function () {
        selectedClass = $(this).attr("data-rel");
        $("#portfolio").fadeTo(50, 0.1);
        $("#portfolio div").not("." + selectedClass).fadeOut();
        setTimeout(function () {
          $("." + selectedClass).fadeIn();
          $("#portfolio").fadeTo(50, 1);
        }, 500);

      });
    });

  </script>
</body>

</html>
